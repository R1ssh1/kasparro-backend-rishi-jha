name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: kasparro
          POSTGRES_PASSWORD: kasparro
          POSTGRES_DB: kasparro
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run database migrations
        env:
          DATABASE_URL: postgresql+asyncpg://kasparro:kasparro@localhost:5432/kasparro
          DATABASE_URL_SYNC: postgresql://kasparro:kasparro@localhost:5432/kasparro
          COINGECKO_API_KEY: test_key
          ADMIN_API_KEY: test-api-key-for-ci
        run: |
          alembic upgrade head
      
      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql+asyncpg://kasparro:kasparro@localhost:5432/kasparro
          COINGECKO_API_KEY: test_key
          ADMIN_API_KEY: test-api-key-for-ci
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
  
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy
      
      - name: Run Black (formatting check)
        run: |
          black --check . || echo "âš ï¸ Formatting issues found - run 'black .' to fix"
      
      - name: Run isort (import sorting)
        run: |
          isort --check-only . || echo "âš ï¸ Import sorting issues - run 'isort .' to fix"
      
      - name: Run flake8 (linting)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || echo "âš ï¸ Critical errors found"
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'
        continue-on-error: true
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true
  
  deploy:
    name: Deploy to AWS ECS
    runs-on: ubuntu-latest
    needs: build
    # Enabled for automatic deployment to AWS ECS
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}
      
      - name: Update ECS service (API)
        run: |
          echo "ðŸš€ Deploying API to ECS..."
          aws ecs update-service \
            --cluster kasparro-cluster \
            --service kasparro-api-service \
            --force-new-deployment \
            --region ${{ secrets.AWS_REGION || 'ap-south-2' }}
          
          echo "âœ… API deployment initiated"
      
      - name: Wait for deployment
        run: |
          echo "â³ Waiting for service to stabilize..."
          aws ecs wait services-stable \
            --cluster kasparro-cluster \
            --services kasparro-api-service \
            --region ${{ secrets.AWS_REGION || 'ap-south-2' }} || echo "âš ï¸ Timeout (may still be deploying)"
      
      - name: Deployment summary
        run: |
          echo "âœ¨ Deployment Complete!"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "View logs: aws logs tail /ecs/kasparro-api --follow"

  smoke-test:
    name: Smoke Test (Production)
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}
      
      - name: Get API endpoint
        id: get-endpoint
        run: |
          # Get ECS task public IP for smoke tests
          echo "ðŸ” Fetching current API endpoint..."
          
          # Get the task ARN
          TASK_ARN=$(aws ecs list-tasks \
            --cluster kasparro-cluster \
            --service-name kasparro-api-service \
            --region ap-south-2 \
            --query 'taskArns[0]' \
            --output text)
          
          if [ -z "$TASK_ARN" ] || [ "$TASK_ARN" = "None" ]; then
            echo "âŒ No running tasks found"
            exit 1
          fi
          
          # Get the network interface ID
          ENI_ID=$(aws ecs describe-tasks \
            --cluster kasparro-cluster \
            --tasks $TASK_ARN \
            --region ap-south-2 \
            --query 'tasks[0].attachments[0].details[?name==`networkInterfaceId`].value' \
            --output text)
          
          # Get the public IP
          PUBLIC_IP=$(aws ec2 describe-network-interfaces \
            --network-interface-ids $ENI_ID \
            --region ap-south-2 \
            --query 'NetworkInterfaces[0].Association.PublicIp' \
            --output text)
          
          API_ENDPOINT="http://${PUBLIC_IP}:8000"
          echo "âœ… API endpoint: $API_ENDPOINT"
          echo "API_URL=$API_ENDPOINT" >> $GITHUB_OUTPUT
      
      - name: Run smoke tests
        env:
          API_URL: ${{ steps.get-endpoint.outputs.API_URL }}
          API_KEY: ${{ secrets.ADMIN_API_KEY }}
        run: |
          chmod +x tests/smoke/smoke_test.sh
          bash tests/smoke/smoke_test.sh
      
      - name: Smoke test results
        if: always()
        run: |
          echo "ðŸ§ª Smoke test execution completed"
          echo "Check logs above for test results"

