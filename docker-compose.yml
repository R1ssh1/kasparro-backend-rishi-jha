version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: kasparro-db
    environment:
      POSTGRES_USER: ${DATABASE_USER:-kasparro}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-kasparro}
      POSTGRES_DB: ${DATABASE_NAME:-kasparro}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DATABASE_USER:-kasparro}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kasparro-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kasparro-api
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    environment:
      DATABASE_URL: postgresql+asyncpg://${DATABASE_USER:-kasparro}:${DATABASE_PASSWORD:-kasparro}@${DATABASE_HOST:-db}:${DATABASE_PORT:-5432}/${DATABASE_NAME:-kasparro}
      DATABASE_URL_SYNC: postgresql://${DATABASE_USER:-kasparro}:${DATABASE_PASSWORD:-kasparro}@${DATABASE_HOST:-db}:${DATABASE_PORT:-5432}/${DATABASE_NAME:-kasparro}
      DATABASE_HOST: ${DATABASE_HOST:-db}
      DATABASE_USER: ${DATABASE_USER:-kasparro}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-kasparro}
      DATABASE_NAME: ${DATABASE_NAME:-kasparro}
      COINGECKO_API_KEY: ${COINGECKO_API_KEY}
      ADMIN_API_KEY: ${ADMIN_API_KEY}
      APP_ENV: ${APP_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      COINGECKO_RATE_LIMIT: ${COINGECKO_RATE_LIMIT:-30}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./data:/app/data
    networks:
      - kasparro-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kasparro-worker
    entrypoint: [ "/app/docker-entrypoint-worker.sh" ]
    command: python -m worker.scheduler
    environment:
      DATABASE_URL: postgresql+asyncpg://${DATABASE_USER:-kasparro}:${DATABASE_PASSWORD:-kasparro}@${DATABASE_HOST:-db}:${DATABASE_PORT:-5432}/${DATABASE_NAME:-kasparro}
      DATABASE_URL_SYNC: postgresql://${DATABASE_USER:-kasparro}:${DATABASE_PASSWORD:-kasparro}@${DATABASE_HOST:-db}:${DATABASE_PORT:-5432}/${DATABASE_NAME:-kasparro}
      DATABASE_HOST: ${DATABASE_HOST:-db}
      DATABASE_USER: ${DATABASE_USER:-kasparro}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-kasparro}
      DATABASE_NAME: ${DATABASE_NAME:-kasparro}
      COINGECKO_API_KEY: ${COINGECKO_API_KEY}
      APP_ENV: ${APP_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      COINGECKO_RATE_LIMIT: ${COINGECKO_RATE_LIMIT:-30}
      ETL_SCHEDULE_MINUTES: ${ETL_SCHEDULE_MINUTES:-60}
    depends_on:
      db:
        condition: service_healthy
      api:
        condition: service_healthy
    volumes:
      - ./data:/app/data
    networks:
      - kasparro-network

volumes:
  postgres_data:


networks:
  kasparro-network:
    driver: bridge
